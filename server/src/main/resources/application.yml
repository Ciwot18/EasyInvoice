spring:
  datasource:
    url: jdbc:h2:mem:easyinvoice;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  flyway:
    enabled: true

server:
  port: 8080
  servlet:
    context-path: /api

security:
  jwt:
    secret: "RANDOM_SECRET_TO_BE_CHANGED_AND_HANDLED_IN_ANOTHER_MOMENT"
    exp-minutes: 1440

logging:
  level:
    org.springframework.security: DEBUG
    org.flywaydb: DEBUG

backup:
  cron: "0 0 2 ? * SUN"
  zone: "Europe/Rome"

storage:
  root: "./storage"