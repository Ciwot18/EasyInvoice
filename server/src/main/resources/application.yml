spring:
  datasource:
    url: jdbc:h2:mem:easyinvoice
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  h2:
    console:
      enabled: true

flyway:
  enabled: true

server:
  port: 8080
  servlet:
    context-path: /api

security:
  jwt:
    secret: "RANDOM_SECRET_TO_BE_CHANGED_AND_HANDLED_IN_ANOTHER_MOMENT"
    exp-minutes: 1440

logging:
  level:
    org.springframework.security: DEBUG